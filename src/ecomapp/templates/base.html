<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'ecomapp/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'ecomapp/js/main.js' %}"></script>
    <title class="album-font">{% block title %}ProductProject{% endblock %}</title>
</head>


<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class= "navbar-brand" href="{% url 'ecomapp:index' %}">ProductSite</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a class="album-font" href="{% url 'ecomapp:index' %}">
                    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Products</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'ecomapp:prod_create' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; <label class="album-font">Create Product</label>
                    </a>
                </li>
                <li>
                    <a href="{% url 'ecomapp:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; <label class="album-font">Log off</label>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</nav>

{% block body %}
{% endblock %}
</body>
</html>
